<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page.title_tag }} | DiasporaX</title>
    <meta name="description" content="We are DiasporaX. We discuss advance cultural conversations beyond self-marginalizing clichés amongst LatinX artists.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if page.nofollow_tag %}
      <meta name="robots" CONTENT="noindex, nofollow">
    {% endif %}

    <meta property="og:title" content="DiasporaX - Advance LatinX Culture" />
    <meta property="og:description" content="DiasporaX brings LatinX artists together for group studio visits that seek advance cultural conversations beyond self-marginalizing clichés." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://diasporax.org/" />
    <meta property="og:image" content="http://diasporax.org/tile-wide.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="DiasporaX Logo" />
    <meta property="fb:app_id" content="" />

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="{{ site.url }}/icon.png">
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="{{ site.url }}/css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/xmu5tgk.css">
  </head>

  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    {{ content }}

    <script src="{{ site.url }}/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{{site.url}}/js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="{{ site.url }}/js/plugins.js"></script>
    <script src="{{ site.url }}/js/main.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-99000356-8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-99000356-8');
    </script>
  </body>
</html>
